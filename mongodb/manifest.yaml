apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop1
  # deployment labels
  labels:
    component: mongodb
    project: roboshop1
    tier: database
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: mongodb
      project: roboshop1
      tier: database
  # This is pod definition
  template:
    metadata:
      labels:
        component: mongodb
        project: roboshop1
        tier: database
    spec:
      containers:
      - name: mongodb
        image: samrin357/mongodb:v1