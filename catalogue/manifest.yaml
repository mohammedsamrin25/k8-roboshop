apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop1
  labels:
    component: catalogue
    project: roboshop1
    tier: app
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop1
  # deployment labels
  labels:
    component: catalogue
    project: roboshop1
    tier: app
spec:
  replicas: 1
  # These are the labels replica set use to create pod replicas, this should match pod labels
  selector:
    matchLabels:
      component: catalogue
      project: roboshop1
      tier: app
  # This is pod definition
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop1
        tier: app
    spec:
      containers:
      - name: catalogue
        image: samrin357/catalogue:v1
        envFrom:
        - configMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop1
  labels:
    component: catalogue
    project: roboshop1
    tier: app
spec:
  selector:
    component: catalogue
    project: roboshop1
    tier: app
  ports:
  - protocol: TCP
    port: 8080 # service port
    targetPort: 8080 # container port